<div class="container-fluid">

    <!-- add student button -->
    <div class="row mt-2 mb-2" >
     <div class="col-md-12 d-flex justify-content-end">
         <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBatchModal">Add Batch</button>
     </div>
 </div>
<!-- add batch modal start -->
<div class="modal fade" id="addBatchModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog modal-lg">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="staticBackdropLabel">Add Batch</h5>
<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<form [formGroup]="addBatchForm" (ngSubmit)="addBatch()">
<div class="modal-body">
     <div class="container-fluid">

      <div class="mb-3 row">
        <div class="col-md-4">
            <label for="cursename" >Course Name</label>
        </div>
        <div class="col-md-8">
          <select class="form-select" aria-label="Default select example" formControlName="coursename">
            <!-- <option value="-1" selected>NULL</option> -->
            <option *ngFor="let value of cources" [ngValue]="value.courseName">
             {{value.courseName}}
           </option>
            
          </select>

          
        </div>
      </div>
         <div class="mb-3 row">
             <div class="col-md-4">
                 <label for="batchname">Batch Name</label>
             </div>
              <div class="col-md-8">
               <input type="text" class="form-control" id="batchName" formControlName="batchname">
             </div>
           </div>
            
           

           <div class="mb-3 row">
             <div class="col-md-4">
                 <label for="startdate">Start Date</label>
             </div>
             <div class="col-md-8">
               <input type="date" class="form-control" id="startDate" formControlName="startdate">
             </div>
           </div>

           <div class="mb-3 row">
             <div class="col-md-4">
                 <label for="enddate">End Date</label>
             </div>
          
             <div class="col-md-8">
               <input type="date" class="form-control" id="endDate" formControlName="enddate">
             </div>
           </div>
     
     
 
   
 </div>
 </div>
 <div class="modal-footer">
   
   <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
   <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Submit</button>
 </div>
</form>
</div>

</div>
</div>
<!-- add batch modal end -->

<!-- batches table start-->
<table class="table">
<thead>
<tr>
<th scope="col">#</th>
<th scope="col">Cource Name</th>
<th scope="col">Batch</th>
<th scope="col">Start Date</th>

<th scope="col">End Date</th>
<th scope="col">Action</th>
</tr>
</thead>
<tbody *ngFor="let value of module;let counter=index">
<tr>
<td scope="row">{{counter+1}}</td>
<td>{{value.courseName}}</td>
<td>{{value.batchName}}</td>

<td>{{value.startDate}}</td>
<td>{{value.endDate}}</td>
<td>
<!-- update button -->
<button class="btn" (click)="onUpdateBatch(value)" data-bs-toggle="modal" data-bs-target="#editBatchModal"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
     <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
 </svg></button>

 <!-- delete button -->
  <button class="btn" (click)="onDeleteBatch(value._id)" data-bs-toggle="modal" data-bs-target="#deleteBatchModal"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
     <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
     <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
   </svg></button>
</td>
</tr>
</tbody>
</table>

<!-- batches table end-->

<!-- edit batch modal start -->
<div class="modal fade" id="editBatchModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog modal-lg">
<div class="modal-content">
 <div class="modal-header">
   <h5 class="modal-title" id="staticBackdropLabel">Update Batch</h5>
   <button type="button" class="btn-close" id="close-btn" data-bs-dismiss="modal" aria-label="Close"></button>
 </div>

 <form [formGroup]="updateBatchForm" (ngSubmit)="updateBatch()">
 <div class="modal-body ">
     <div class="container-fluid">
      <div class="mb-3 row">
        <div class="col-md-4">
            <label for="cursename" >Course Name</label>
        </div>
        <div class="col-md-8">
          <select class="form-select" aria-label="Default select example" formControlName="updatedcoursename">
           
            <option *ngFor="let value of cources" [ngValue]="value.courseName">
              {{value.courseName}}
            </option>
            
          </select>
        </div>
      </div>
      
         <div class="mb-3 row">
             <div class="col-md-4">
                 <label for="batchname">Batch Name</label>
             </div>
              <div class="col-md-8">
               <input type="text" class="form-control" id="batchName" formControlName="updatedbatchname">
             </div>
           </div>
            
           

           <div class="mb-3 row">
             <div class="col-md-4">
                 <label for="startdate">Start Date</label>
             </div>
             <div class="col-md-8">
               <input type="date" class="form-control" id="startDate" formControlName="updatedstartdate">
             </div>
           </div>

           <div class="mb-3 row">
             <div class="col-md-4">
                 <label for="enddate">End Date</label>
             </div>
          
             <div class="col-md-8">
               <input type="date" class="form-control" id="endDate" formControlName="updatedenddate">
             </div>
           </div>
   
 </div>
</div>
 <div class="modal-footer">
   <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
   <button type="submit" class="btn btn-secondary">Submit</button>
 </div>

</form>
</div>
</div>
</div>
<!-- edit batch modal start -->

<!-- delete batchModal start  -->
<div class="modal fade" id="deleteBatchModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog modal-lg">
<div class="modal-content">
 <div class="modal-header">
  
   <button type="button"  class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
 </div>
 <div class="modal-body">
   <div class="container-fluid ">
     <div class="row">
       <div class="col-md-12 d-flex justify-content-center">
             <h6>Are you sure you want to delete this Batch ?</h6>
       </div>

       
     </div>
 </div>
 </div>
 <div class="modal-footer">
   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
   <button type="button" (click)="deleteBatch()" data-bs-dismiss="modal" class="btn btn-dark">Yes</button>
 </div>
</div>
</div>
</div>


<!-- delete batchModal  end  -->


</div>
